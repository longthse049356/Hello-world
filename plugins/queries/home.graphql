query($tParam: RecommendationTripParam!, $dParam: DestinationParam!, $gParam: GroupParam!) {
    recommendation_trips(param: $tParam) {
        edges{
            id
            title
            slug
            description
            start_date
            end_date
            photos{
                title
                thumbnails
            }
            user{
                username,
                avatar{
                    thumbnails
                }
                profile{
                    media{
                        thumbnails
                        path
                    }
                }
            }
            start_point{
                title
                slug
            }
            end_point{
                title
                slug
                photos{
                    title
                    thumbnails
                }
            }
            fixed_cost
            group{
                is_join{
                    status
                    role{
                        title
                    }
                }
            }
        }
        page
        limit
        total_count
    }
    destination_destinations(param: $dParam) {
        edges {
            id
            title
            slug
            description
            coordinates
            photos{
                title
                thumbnails
            }
        }
        page
        limit
        total_count
    }
    group_groups(param: $gParam) {
        edges{
            id
            title
            description
            slug,
            total_member
            banner{
                id
                title
                path
                thumbnails
            }
            members{
                id
                first_name
                last_name
                username
                avatar{
                    id
                    path
                    thumbnails
                }
            }
        }
        page
        limit
        total_count
    }
}
