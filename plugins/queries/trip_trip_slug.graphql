query($slug: String!) {
    trip_trip_slug(slug: $slug) {
        id
        title
        slug
        description
        start_date
        end_date
        start_point{
            id
            title
            description
            slug
            photos{
                thumbnails
                title
                path
            }
            address {
                id
                place_id
                formatted_address
                geometry
            }
        }
        end_point{
            id
            title
            description
            slug
            photos{
                thumbnails
                title
                path
            }
            address {
                id
                place_id
                formatted_address
                geometry
            }
        }
        user{
            id
            username
            first_name
            last_name
            avatar{
                thumbnails
                path
            }
            profile {
                media {
                    thumbnails
                    path
                }
            }
        }
        fixed_cost
        steps{
            id
            title
            description
            start_address {
                id
                formatted_address
                geometry
            }
            end_address {
                id
                formatted_address
                geometry
            }
            start_date
            end_date
            estimate_cost
            vehicle{
                id
                title
                icon
            }
            point{
                id
                title
                coordinates
                description
                point_kind
                photos{
                    title
                    path
                    thumbnails
                }
                destination{
                    id
                    title
                    slug
                    photos{
                        path
                        thumbnails
                        title
                    }
                }
                address {
                    id
                    formatted_address
                    geometry
                }
            }
        }
        photos{
            id
            title
            thumbnails
            path
        }
        group{
            id
            title
            slug
            description
            total_member
            banner{
                id
                title
                path
                thumbnails
            }
            is_join{
                status
                role{
                    title
                }
            }
            members{
                id
                first_name
                last_name
                username
                avatar{
                    id
                    path
                    thumbnails
                }
                profile {
                    media {
                        thumbnails
                        path
                    }
                }
            }
        }
    }
}
